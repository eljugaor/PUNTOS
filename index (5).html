<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Demo Node + Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu hoja de estilos -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">Demo Node + Express</span>
      <span class="badge bg-info text-dark status-badge">
        Modo: <span id="modo-label" class="fw-semibold">LOCAL</span>
      </span>
      <span id="js-status" class="badge bg-secondary ms-2">JS: cargando…</span>
      <span id="puerto" class="badge bg-warning text-dark ms-2">Puerto: ?</span>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4">
      <!-- Panel de acciones -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Pruebas rápidas</h1>
            <p class="text-secondary small mb-3">
              Usa estos botones para probar los endpoints o la respuesta local sin red.
            </p>

            <div class="btn-group mb-3 flex-wrap" role="group" aria-label="Botones de prueba">
              <button id="btnPing"    class="btn btn-primary">Probar <code>/ping</code></button>
              <button id="btnMensaje" class="btn btn-success">Obtener <code>/mensaje</code></button>
              <button id="btnLocal"   class="btn btn-outline-secondary" title="Cambiar a modo LOCAL y responder de inmediato">
                Usar respuesta local
              </button>
              <button id="btnNuevaVentana" class="btn btn-dark">
                Abrir <code>/ping</code> en nueva ventana
              </button>
            </div>

            <div id="respuesta" class="alert alert-secondary mb-0" role="alert">
              Presiona un botón para comenzar…
            </div>
          </div>
        </div>
      </div>

      <!-- Panel de depuración -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5">Debug</h2>
            <pre id="debug" class="mb-0">Esperando solicitudes…</pre>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu script de frontend -->
  <script src="main.js" defer></script>
</body>
</html>
